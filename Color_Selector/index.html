<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
</head>
<body>
    <div>
        <div>
            <div class="show_color" style="height:200px;width:200px"></div>
            <div>
                <label>Red:</label>
                <input type="text" class="red_val"><br>
                <label>Green:</label>
                <input type="text" class="green_val"><br>
                <label>Blue:</label>
                <input type="text" class="blue_val"><br>

            </div>
            <button class="guess_button">Guess</button>
            <button class="start_game">Start</button>
            <button class="reset_game">Reset</button>
        </div>
        <div class="mistake_num"></div>
    </div>
</body>
<script src="./script.js"></script>
</html>
