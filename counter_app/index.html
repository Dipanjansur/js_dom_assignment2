<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="showtime">
            <p class="hours_show"></p>
            <p class="min_show"></p>
            <p class="sec_show"></p>
        </div>
        <div>
            <div class="hours_container">
                <input type="number" placeholder="00"class="hours"/>
            </div>
            <div class="mintues_container">
                
                <input type="number" placeholder="00"class="mintues"/>
                
            </div>
            <div class="seconds_container">
                
                <input type="number" placeholder="00"class="seconds"/>
                
            </div>

        </div>
        <div>
            <button class="button_start">Start</button>
            <button class="button_pause">Pause</button>
            <button class="button_reset">Reset</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
