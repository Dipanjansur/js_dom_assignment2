<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
</head>
<body>
    <div>
        <div>
            <label for="input_text"></label>
            <textarea id="textenter" name="input_text" rows="10" cols="50" placeholder="Enter your text here"></textarea>
        </div>
        
        
        
        <div class="container">
            <p class="word_count">Word Count:<span class="word_cnum"></span></p>
            <p class="letter_count">Letter Count:<span class="letter_cnum"></span></p>
        </div>
    </div>
    <script src="./script.js"></script>
    </body>
</html>
